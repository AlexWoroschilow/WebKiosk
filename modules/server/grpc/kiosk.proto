syntax = "proto3";

package kiosk;

message Ping {
  string name = 1;
  string data = 2;
  string ip = 3;
}

message Pong {
  string name = 1;
  string data = 2;
  string ip = 3;
}

message Request {
  string auth = 1;
  Command command = 2;
}

message Command {
  string code = 1;
  string data = 2;
}

message Screenshot {
  int32 timestamp = 1;
  bytes data = 2;
}

message Response {
  string status = 1;
}

message Status {
  int32 timestamp = 1;
  Screenshot screenshot = 2;
  string url = 3;
  string ip = 4;
}


service Kiosk {

  rpc ping(Ping) returns (Pong) {}

  rpc command(Request) returns (Status) {}
  
  rpc screenshot(Request) returns (Screenshot) {}

  rpc status(Request) returns (Status) {}

}
